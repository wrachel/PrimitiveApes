            .cards {
                display: flex;

                --distance: -4rem;
            }
            .card {
                background: deepskyblue;
                border-radius: 1rem;
                padding: 2rem;
                box-shadow: 4px 4px 15px 2px rgba(black, 0.75);
                transition: 0.2s;
                &:not(:first-child) {
                     margin-left: var(--distance);
                 }
            }

            .card:hover,
            .card:focus-within {
                transform: translateY(-1rem);
            }
            .card:hover ~ .card,
            .card:focus-within ~ .card {
                transform: translateX(calc(var(--distance) * -1));
            }
