<!-- This page is illustrative and contains ideas about HTML formatting -->
<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
       lang="en">

<!-- <head> -->
<head>
    <!-- Page specific head additions -->
    <title>Student List</title>
</head>



<!-- <body> -->

<body>
    <!-- Page specific body additions -->
    <div class="container">

        <div class="row justify-content-md-center">
            <h1>Student List</h1>
        </div>

        <div class="row justify-content-md-center">
            <a class="btn btn-primary" th:href="@{/database/student_add}"role="button">Add Student</a>
        </div>





            <div layout:fragment="content" th:remove="tag">
                <!-- Start of body content specific to page -->

                <style>
                    body {
                        background: none;
                    }
                    * {
                        box-sizing: border-box;
                        font-color: #fff;
                    }

                    #myInput {
                        background-color: #fff;

                        background-repeat: no-repeat;
                        width: 150%;

                        font-size: 16px;
                        font-color: #fff;
                        padding: 12px 20px 12px 40px;
                        border: 1px solid #ddd;

                        text-align:center;
                    }

                    #myUL {
                        list-style-type: none;
                        padding: 0;
                        margin: 0;
                        text-align:center;
                    }

                    #myUL li a {
                        border: 1px solid #ddd;
                        margin-top: -1px; /* Prevent double borders */
                        background-color: #f21dcf;
                        padding: 12px;
                        text-decoration: none;
                        font-family: "ui-rounded Text";
                        font-size: 18px;
                        color: white;
                        display: block
                    }

                    #myUL li a:hover:not(.header) {
                        background-color: #d563f5;
                    }
                </style>

                <table class="table table-bordered">
                    <thead>
                    <tr>

                        <th>ID</th>
                        <th>Name</th>
                        <th>Table Number</th>
                        <th>Period</th>

                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="student : ${list}">
                        <td th:text="${student.id}"> ID</td>
                        <td th:text="${student.name}"> Name</td>
                        <td th:text="${student.table_number}">Table</td>
                        <td th:text="${student.period}">Period</td>

                        <td>
                            <a th:href="@{/database/student_update/{id}(id = ${student.id})}">Update</a>
                            <a th:href="@{/database/student_delete/{id}(id = ${student.id})}">Delete</a>
                            <a th:href="@{/database/notes/{id}(id = ${student.id})}">Notes</a>
                        </td>
                    </tr>

                    </tbody>

                </table>


            </div>
    </div>

</body>

</html>
